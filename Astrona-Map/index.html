      padding: 6px;
      border-radius: 6px;
    }
    #cityMoreLink:hover {

    }
    .gps-dot {
      width: 12px;
      height: 12px;
      background: rgba(0, 255, 0, 0.8);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      border: 2px solid white;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      70% { transform: scale(2.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
    .leaflet-container {
